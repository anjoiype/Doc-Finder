<!doctype html>
<html>
<head>
    <title>medical cloud-set</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <style type="text/css">
    .c_col{
    	border-top:1px solid #ccc;
    }
    .ui-block-a, .ui-block-b, .ui-block-c, .ui-block-d, .ui-block-e{
    	padding-top:5px;
    	padding-bottom: 5px;
    	font-size: 12px;
    }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js">
</script>
<script src ="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
   $("#repwd").keyup(checkPasswordMatch);

	function checkPasswordMatch() {
    var password = $("#pwd").val();
    var confirmPassword = $("#repwd").val();

    if (password != confirmPassword)
        $("#divCheckPasswordMatch").html("Passwords do not match!");
    else
        $("#divCheckPasswordMatch").html("Passwords match.");
}
});


</script>
</head>
<body>
	<div data-role="page" id="one">
		<div data-role="header" data-theme="b">
			<h1 style="font-size:1.3em;line-height:1.3em;">Login</h1>
     </div><!-- /header -->
        
     <div data-role="content">
        	<div class="c_content_body">
        		<h4 style="text-align:center">Please fill in the information below</h4>
        		
            	<form action ="http://lit-journey-1188.herokuapp.com/patient_details.php" method ="post" data-ajax = "false" >
					
					<label for="usr_name">Name</label>
						<input type ="text" name="usr_name" id="usr_name" value=""/><br>
						
					<label for="age">Age</label>
						<input type ="text" name="age" id="age" value=""/><br>
						
					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>Sex:</legend>
						<input type="radio" name="sex" id="male" value="male" checked="checked">
							<label for="male">Male</label>
						<input type="radio" name="sex" id="female" value="female">
							<label for="female">Female</label>
					</fieldset>
					<label for="phno">Contact Number</label>
						<input type ="text" name="phno" id="phno" value=""/><br>
					<label for="add">Addres</label>
						<textarea name="add" id="add"></textarea><br>
					<label for="uname">User name</label>
						<input type ="text" name="uname" id="uname" value=""/><br>
						
					<div class="td">
					<label for="pwd">Password</label>
						<input type ="password" name="pwd" id="pwd" value=""/><br>
					</div>
					 
					<div class = "td"> 						
					<label for="repwd">Retype Password</label>
						<input type ="password" name="repwd" id="repwd" value="" onChange="checkPasswordMatch();"/><br>
					</div>
					
					<div class="registrationFormAlert" id="divCheckPasswordMatch">
					</div>
					<input type="submit" value="Submit" data-theme="b" data-icon="check" data-iconpos="right" data-inline="true" >
					
					
				</div><!-- /content -->
		
		
		<br><div data-role="footer" data-theme="b">
            <p style="text-align:center">Medical Cloud</p>
        </div><!-- /footer -->
	</div><!-- /page -->
</body>
</html>
