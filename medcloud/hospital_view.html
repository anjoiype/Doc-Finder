<!doctype html>
<html>
<head>
    <title>medical cloud-set</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">

    <script type="text/javascript">
 
		$(document).ready(function()
		{
			
			var counter = 2;
			console.log();
			$("#addButton").click(function ()
			{ 	
					   
 				var newTextBoxDiv = $(document.createElement('div'))
					.attr("id", 'TextBoxDiv' + counter);

				newTextBoxDiv.after().html('<label for="time'+counter+'">Time</label>'+
				'<textarea name="time'+counter+'" id="time'+counter+'"></textarea><br>'+
			'<label for="Cap'+counter+'">Capacity</label>'+
				'<textarea name="cap'+counter+'" id="cap'+counter+'"></textarea><br>');

				newTextBoxDiv.appendTo("#more_slot");
				counter++;
			});
			console.log();
 
	});
</script>
    			
</head>
<body>
    <div data-role="page" id="one">
 
        <div data-role="header" data-theme="b">

        </div><!-- /header -->
        <div data-role="content">

		<form action ="insert_doc_info.php" method ="get" data-ajax = "false" >

			<div id = "more_slot">

				<textarea name="time" id="tme"></textarea><br>
			<label for="Cap">Capacity</label>

			</div>
		<!--	<input type="button" value="addButton" data-theme="b" data-icon="arrow-r" data-iconpos="right" id = "addButton"> -->
			<input type="submit" value="Submit" data-theme="b" data-icon="arrow-r" data-iconpos="right">
		
		</form>
		</div><!-- /content -->
		
		
		<div data-role="footer" data-theme="b">
            <p style="text-align:center">Medical Cloud</p>
        </div><!-- /footer -->
	</div><!-- /page -->
